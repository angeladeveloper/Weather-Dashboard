  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!-- Search div -->
      <div class="row left-container">
        <div class="searchbarElement col" id="searchbarElement">
          <label for="searchbar">Search a City:  <i class="fa-solid fa-map-location-dot"></i></label>
          <input
            type="text"
            class="searchbar"
            id="searchbar"
            aria-placeholder="search for a city"
            placeholder="City"
          />
          <button type="submit" id=searchBtn class="btn btn-primary btn-lg">
            Search City
          </button>
        </div>
        <h4>Search History</h4>
        <!-- Search History List-->
        <div class="list-group col">
          <button type="button" class="btn btn-primary btn-lg">
            Seattle
          </button>
          <button type="button" class="btn btn-primary btn-lg">
            Tokyo
          </button>
          <button type="button" class="btn btn-primary btn-lg">
            New York
          </button>
          <button type="button" class="btn btn-primary btn-lg">
            Miami
          </button>
          <button type="button" class="btn btn-primary btn-lg">
            Portland
          </button>
        </div>
      </div>

      <!-- Search Results -->
      <div class=" right-column">
      <div class="search-result-container ">
        <h3 class="cityName" id="cityName"></h3>
        <img id="currentIcon" src="" alt="Display of current weather">
        <ul class="search-conditions-list">
          <li class="current-conditions" >
            <span id="current-conditions"></span>
          </li>
          <li class="search-conditions" >
            Temp:<span id="temp-condition"></span>
          </li>
          <li class="search-conditions" >
            Wind:<span id="wind-condition"></span>
          </li>
          <li class="search-conditions" >
            Humidity <span id="humidity-condition"></span>
          </li>
          <li class="search-conditions" >
            UV Index:<span id="UV-condition" class="uv-index"></span>
          </li>
        </ul>
      </div>
      <div id="five-day-container" class="five-day-container">
  
        <div class="five-day-card">
          <h4 class="five-day-date">3/31/2022</h4>
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <ul class="five-day-conditions-list">
            <li class="five-day-conditions" id="five-day-temp-condition">
              Temp:<span>70</span>F
            </li>
            <li class="five-day-conditions" id="five-day-wind-condition">
              Wind:<span>1.56 </span>MPH
            </li>
            <li
              class="five-day-conditions"
              id="five-day-humidity-condition"
            >
              Humidity <span>68 </span>%
            </li>
          </ul>
        </div>
        <div class="five-day-card">
          <h4 class="five-day-date">3/31/2022</h4>
          <i class="fa-solid fa-cloud-bolt"></i>
          <ul class="five-day-conditions-list">
            <li class="five-day-conditions" id="five-day-temp-condition">
              Temp:<span>70</span>F
            </li>
            <li class="five-day-conditions" id="five-day-wind-condition">
              Wind:<span>1.56 </span>MPH
            </li>
            <li
              class="five-day-conditions"
              id="five-day-humidity-condition"
            >
              Humidity <span>68 </span>%
            </li>
          </ul>
        </div> -->
      </div>
      </div>
      </div>
    </div>
    </main>

    <template id="template">
      <div class="five-day-card">
        <h4 class="five-day-date"></h4>
        <i></i>
        <ul class="five-day-conditions-list">
          <li class="five-day-conditions">
            Temp:<span class="five-day-temp"></span>F
          </li>
          <li class="five-day-conditions">
            Wind:<span class="five-day-wind"></span>MPH
          </li>
          <li
            class="five-day-conditions"
          >
            Humidity <span class="five-day-hum"></span>%
          </li>
        </ul>
      </div>
    </template>
  </body>
</html>
